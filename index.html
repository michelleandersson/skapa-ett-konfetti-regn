<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Konfetti!</title>
</head>

<body>
  <div class="container flex-center">
    <div class="wrapper">
      <div class="title-row flex-center">
        <h1>Need some Cheering up?</h1>
      </div>
      <div class="flex-row flex-center">
        <button onclick="messageShow()" id="confettiButton">Press the Button!</button>
      </div>
      <div >
        <p id="message" style="display: none;">You are <span>AWESOME!!!</span></p>
      </div>
    </div>
  </div>
  <script>
    function messageShow() {
      let x = document.getElementById("message"); 
      if (x.style.display == "none") {
        x.style.display = "block"; 
      } else {
        x.style.display = "none"; 
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script type="module" src="javascripts/confetti-creator.js"></script>
</body>

</html>
